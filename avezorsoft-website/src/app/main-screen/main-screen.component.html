<section id="main" [style.background-position]="backgroundPosition" [ngClass]="{'visible': visible}">

      <span *ngFor="let letter of h2Text; index as i" [style.animationDelay]="i * 0.05 + 's'">{{letter}}</span>
    </h2>
    <p>Our company renders a high quality service in the IT-sphere. The main task of our work is to provide the best service
      in creating, developing, upgrading and rendering a service of informational systems</p>
    <a href="#contactus" (click)="eventFunction('', $event)">Contact us</a>
    <section class="text" >
      <span style="animation-delay: 0.0s">S</span>
      <span style="animation-delay: 0.1s">c</span>
      <span style="animation-delay: 0.2s">r</span>
      <span style="animation-delay: 0.3s">o</span>
      <span style="animation-delay: 0.4s">l</span>
      <span style="animation-delay: 0.5s">l</span>
      <span style="animation-delay: 0.6s">&nbsp;</span>
      <span style="animation-delay: 0.6s">t</span>
      <span style="animation-delay: 0.7s">o</span>
      <span style="animation-delay: 0.s">&nbsp;</span>
      <span style="animation-delay: 0.8s">d</span>
      <span style="animation-delay: 0.9s">i</span>
      <span style="animation-delay: 1.0s">s</span>
      <span style="animation-delay: 1.1s">c</span>
      <span style="animation-delay: 1.2s">o</span>
      <span style="animation-delay: 1.3s">v</span>
      <span style="animation-delay: 1.4s">e</span>
      <span style="animation-delay: 1.5s">r</span>
    </section>
  </div>
